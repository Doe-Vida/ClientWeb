<div class="modal">
  <div class="modal-content">
    <div class="header" *ngIf="message === 'error'|| message ==='apt'">
      <span routerLink="/home" class="close">&times;</span>
    </div>
    <div class="body">
      <img
        [src]="
          message == 'error'
            ? '../../../../../assets/inapt.png'
            : '../../../../../assets/apt.png'
        "
        alt="Person Image"
      />
      <h1 *ngIf="message === 'error'">Poxa 😕</h1>
      <h1 *ngIf="message === 'success'|| message === 'apt'">Eba! 🎉</h1>
      <p *ngIf="message === 'error'">
        Infelizmente você está inapto(a) e não pode realizar a doação de sangue.
      </p>
      <p *ngIf="message === 'success'|| message === 'apt'">
        Você está apto(a) e pode realizar a doação de sangue.
      </p>
      <p *ngIf="message === 'success'">
        De acordo com o primeiro teste, você está apto(a) e pode doar. Deseja
        fazer o segundo para ter uma resposta mais exata?
      </p>
      <div *ngIf="message === 'success'|| message === 'apt'" class="buttons">
        <button *ngIf="message == 'success'"
          [routerLink]="'/home/aptitudeTest'"
          class="none"
        >NÃO
        </button>
        <button *ngIf="message === 'success'"
          [routerLink]="'/home/secondAptitudeTest'"
          class="accept">SIM</button>
          <button *ngIf="message === 'apt'"
        [routerLink]="'/requests'"
        class="accept">QUERO DOAR AGORA</button>
      </div>
    </div>
  </div>
</div>
