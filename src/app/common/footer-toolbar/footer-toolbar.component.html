<div class="container">
  <div class="navbar">
    <div
      class="op"
      [ngClass]="activeTabHearth ? 'active' : ''"
      (click)="activeTabHearthMethod()"
      routerLink="/requests"
    >
      <i class="pi pi-heart-fill"></i>
    </div>
    <div
      class="op"
      [ngClass]="activeTabMap ? 'active' : ''"
      (click)="activeTabMapMethod()"
      routerLink="/map"
    >
      <i class="pi pi-map-marker"></i>
    </div>
    <div
      class="op"
      [ngClass]="activeTabHome ? 'active' : ''"
      (click)="activeTabHomeMethod()"
      routerLink="/home"
    >
      <i class="pi pi-home"></i>
    </div>
    <div
      class="op"
      [ngClass]="activeTabLaws ? 'active' : ''"
      (click)="activeTabLawsMethod()"
      routerLink="/laws"
    >
      <i class="pi pi-book"></i>
    </div>
    <div
      class="op"
      [ngClass]="activeTabXperience ? 'active' : ''"
      (click)="activeTabXperienceMethod()"
      routerLink="/xp"
    >
      <i class="pi pi-check-circle"></i>
    </div>
  </div>
</div>
